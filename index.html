<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Lab Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        .semester {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .routine-link {
            text-align: center;
            margin-bottom: 30px;
        }

        .routine-link a {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-weight: 600;
            transition: all 0.3s;
        }

        .routine-link a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .selection-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .select-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-find {
            grid-column: 1 / -1;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-find:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-find:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 100px;
        }

        .results-header {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .lab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .lab-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            border: 2px solid #667eea;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .lab-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            background: #667eea;
            color: white;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .github-link:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .github-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .no-results {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 30px;
        }

        .stats {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            text-align: center;
        }

        .stats span {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }

        @media (max-width: 600px) {
            .selection-container {
                grid-template-columns: 1fr;
            }

            .lab-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

        // Parse CSV and create data structure
        function parseCSV() {
            const lines = csvData.trim().split('\n');
            const occupiedLabs = {};
            const allLabs = new Set();
            
            // Skip first line (header)
            for (let i = 1; i < lines.length; i++) {
                const parts = lines[i].split(',');
                if (parts.length >= 3 && parts[0] && parts[1] && parts[2]) {
                    const day = parts[0].trim();
                    const time = parts[1].trim();
                    const room = parts[2].trim();
                    
                    allLabs.add(room);
                    
                    const key = `${day}-${time}`;
                    if (!occupiedLabs[key]) {
                        occupiedLabs[key] = [];
                    }
                    occupiedLabs[key].push(room);
                }
            }
            
            return { occupiedLabs, allLabs: Array.from(allLabs).sort() };
        }

        const { occupiedLabs, allLabs } = parseCSV();

        function findFreeLabs() {
            const day = document.getElementById('daySelect').value;
            const time = document.getElementById('timeSelect').value;
            const resultsDiv = document.getElementById('results');
            const resultsHeader = document.getElementById('resultsHeader');
            const labGrid = document.getElementById('labGrid');
            const statsDiv = document.getElementById('stats');

            if (!day || !time) {
                alert('Please select both day and time');
                return;
            }

            const key = `${day}-${time}`;
            const occupied = occupiedLabs[key] || [];
            const occupiedSet = new Set(occupied);
            const freeLabs = allLabs.filter(lab => !occupiedSet.has(lab));

            // Display results
            resultsDiv.style.display = 'block';
            
            const dayNames = {
                'SUN': 'Sunday',
                'MON': 'Monday',
                'TUE': 'Tuesday',
                'WED': 'Wednesday',
                'THU': 'Thursday',
                'SAT': 'Saturday'
            };

            const timeDisplay = time === '8:00 AM' ? '8:00 AM - 11:00 AM' :
                               time === '11:00 AM' ? '11:00 AM - 2:00 PM' :
                               '2:00 PM - 5:00 PM';

            resultsHeader.textContent = `Free Labs on ${dayNames[day]} (${timeDisplay})`;

            if (freeLabs.length === 0) {
                labGrid.innerHTML = '<div class="no-results">No free labs available for this time slot</div>';
                statsDiv.innerHTML = '<span>0 labs available</span>';
            } else {
                labGrid.innerHTML = freeLabs.map(lab => 
                    `<div class="lab-card">${lab}</div>`
                ).join('');
                statsDiv.innerHTML = `<span>${freeLabs.length} lab${freeLabs.length !== 1 ? 's' : ''} available</span>`;
            }

            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Allow pressing Enter to search
        document.getElementById('daySelect').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') findFreeLabs();
        });
        document.getElementById('timeSelect').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') findFreeLabs();
        });
    </script>
